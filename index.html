<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
   <section class="calculator">
<form>
    <input type="text" class="screen">
</form>
<div class="button">
 <button type="button" class="btn btn-yellow" data-num="*" value="*">*</button>
 <button type="button" class="btn btn-yellow" data-num="/" value="/">/</button>
 <button type="button" class="btn btn-yellow" data-num="-" value="-">-</button>
 <button type="button" class="btn btn-yellow" data-num="+" value="+">+</button>
 
 <button type="button" class="btn btn-grey" data-num="9" value="9">9</button>
 <button type="button" class="btn btn-grey" data-num="8" value="8">8</button>
 <button type="button" class="btn btn-grey" data-num="7" value="7">7</button>
 <button type="button" class="btn btn-grey" data-num="6" value="6">6</button>
 <button type="button" class="btn btn-grey" data-num="5" value="5">5</button>
 <button type="button" class="btn btn-grey" data-num="4" value="4">4</button>
 <button type="button" class="btn btn-grey" data-num="3" value="3">3</button>
 <button type="button" class="btn btn-grey" data-num="2" value="2">2</button>
 <button type="button" class="btn btn-grey" data-num="1" value="1">1</button>
 <button type="button" class="btn btn-grey" data-num="0" value="0">0</button>
 <button type="button" class="btn btn-grey" data-num="." value=".">.</button>

 <button type="button" class="btr btr-equals" value="=">=</button>
 <button type="button" class="btc btc-clear" value="c">c</button>
</div>
   </section> 
   <script src="./cal.js "></script> 
</body>
</html>
